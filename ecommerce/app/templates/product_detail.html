<!-- templates/product_detail.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}{{ product.name }} | E-Commerce{% endblock %}

{% block content %}
    <h1>{{ product.name }}</h1>
    <img src="{% static 'images/' %}{{ product.image_name }}" alt="{{ product.name }}">
    <p>{{ product.details }}</p>
    <p><strong>Price:</strong> {{ product.cost }}</p>

    <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
{% endblock %}
