<!-- templates/products.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Products | E-Commerce{% endblock %}

{% block content %}
    <h1>All Products</h1>

    <div>
        <form method="get" action="">
            <input type="text" name="search" placeholder="Search products..." value="{{ request.GET.search }}">
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="product-grid">
        {% for product in products %}
            <div class="product-card">
                <img src="{% static 'images/' %}{{ product.image_name }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p>{{ product.cost }}</p>
                <a href="{% url 'product_detail' product.id %}">View Details</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
